<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="http://localhost:8080/static/css/Home.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groupie Tracker</title>
</head>

<body>
    <datalist id="names">
        {{range .Array}}
        <option value="{{.Name}}">
        {{end}}
    </datalist>
    
    <script src="animation.js"></script>
    <div class="header">
        <section>
            <div class="header">
                <div class="header-left">
                    <a class="active" href="/"><img
                            src="https://tracedat.com/wp-content/uploads/2020/11/home-300x300.png"></img></a>
                </div>
                <div class="header-right">
                    <h1 class="h1-header">Groupie Tracker</h1>
                    <form action="/search">
                        <input id="search-header" type="search" name="research" placeholder="rechercher.." autocomplete="off" list="names" />
                    </form>
                    <div id="suggestion"></div>
                </div>
                <div class="ariane">
                    <a href="/">Home</a>
                </div>
            </div>
        </section>
    </div>
    <div class="home-left">
        {{range .Array}}
        <form action="artist" method="post"> 
            <button type="submit" value="{{.Id}}" name="card" class="home-left-block">
                <img class="img" src="{{.Image}}" alt="" />
                <div class="name">{{.Name}}</div>
            </button>
        </form>
        {{end}}
    </div>
</body>

</html>
