<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="../css/Home.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groupie Tracker</title>
</head>

<body>
    <div class="header">
        <section>
            <div class="header">
                <div class="header-left">
                    <a class="active" href="Home.html"><img
                            src="https://tracedat.com/wp-content/uploads/2020/11/home-300x300.png"></img></a>
                </div>
                <div class="header-right">
                    <h1 class="h1-header">Groupie Tracker</h1>
                    <form>
                        <input id="search-header" type="text" name="search" placeholder="rechercher.." />
                    </form>
                </div>
            </div>
        </section>
    </div>
    <div class="home-left">
        <div class="home-left-block">
            {{range .Array}}
            <img src="{{.Image}}" alt="" />
            <h1>{{.Name}}</h1>
            {{end}}
        </div>
    </div>

</body>

</html>
