<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://localhost:8080/static/css/Concert.css">

    <title>groupie tracker</title>
</head>
<body>
    <div class="header">
        <section>
            <div class="header">
                <div class="header-left">
                    <a class="active" href="/"><img
                            src="https://tracedat.com/wp-content/uploads/2020/11/home-300x300.png"></img></a>
                </div>
                <div class="header-right">
                    <h1 class="h1-header">Groupie Tracker</h1>
                    <div class="ariane">
                        <a href="/" class="arianeLink">Home</a>
                        <div class="arianeSeparator"> > </div>
                        <a href="/artist" class="arianeLink">{{.Name}}</a>
                        <div class="arianeSeparator"> > </div>
                        <a href="/concert" class="arianeLink">Concerts</a>
                    </div>
                </div>
                
            </div>
        </section>
    </div>
    <div class="map">
        <iframe src="https://embed.waze.com/iframe?zoom=12&lat={{.Latitude}}&lon={{.Longitude}}" width="80%" height="600"></iframe>
    </div>

</body>
</html>
